<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login Page</title>
  <style>
    :root {
      --bg-light: #f5f3ff;
      --bg-dark: #1a1027;
      --card-light: #ffffff;
      --card-dark: #2a1f3d;
      --accent: #8b5cf6;
      --text-light: #1a1027;
      --text-dark: #f5f3ff;
      --error: #ef4444;
      --radius: 12px;
    }
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: var(--bg-dark);
      color: var(--text-dark);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 0.3s, color 0.3s;
    }
    .login-wrapper {
      width: 100%;
      max-width: 360px;
    }
    .login-card {
      background: var(--card-dark);
      padding: 24px;
      border-radius: var(--radius);
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
      text-align: center;
      transition: background 0.3s;
    }
    .login-card h2 {
      margin-bottom: 20px;
      color: var(--accent);
    }
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }
    .form-group label {
      font-size: 14px;
      display: block;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: var(--radius);
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.1);
      color: inherit;
      font-size: 14px;
    }
    .form-group input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(139,92,246,0.4);
    }
    .login-btn {
      width: 100%;
      padding: 12px;
      border-radius: var(--radius);
      border: none;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      background: linear-gradient(90deg, var(--accent), #a78bfa);
      color: white;
      transition: transform 0.2s ease;
    }
    .login-btn:hover {
      transform: translateY(-2px);
    }
    .error {
      margin-top: 10px;
      color: var(--error);
      font-size: 13px;
    }
    .hidden { display: none; }
    .toggle-btn {
      margin-top: 15px;
      background: none;
      border: 1px solid var(--accent);
      padding: 8px 12px;
      border-radius: var(--radius);
      cursor: pointer;
      color: inherit;
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <div class="login-card">
      <h2>üîë Login</h2>
      <form id="loginForm">
        <div class="form-group">
          <label>Username</label>
          <input type="text" id="username" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="password" required>
        </div>
        <button type="submit" class="login-btn">Masuk</button>
        <p id="errorMsg" class="error hidden">‚ùå Username / Password salah!</p>
      </form>
      <button class="toggle-btn" id="toggleTheme">üåô Toggle Mode</button>
    </div>
  </div>

  <script>
    // Config login
    const USERNAME = "oscar";
    const PASSWORD_HASH = "b3NjYXIzNzQ3";

    function verifyLogin(user, pass) {
      return user === USERNAME && btoa(pass) === PASSWORD_HASH;
    }

    // Form login
    document.getElementById("loginForm").addEventListener("submit", function(e){
      e.preventDefault();
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value;

      if (verifyLogin(user, pass)) {
        alert("‚úÖ Login berhasil!");
        // redirect ke halaman berikutnya
        window.location.href = "../gallery.html";
      } else {
        document.getElementById("errorMsg").classList.remove("hidden");
      }
    });

    // Toggle Light/Dark
    const toggleBtn = document.getElementById("toggleTheme");
    toggleBtn.addEventListener("click", () => {
      if (document.body.style.background === "var(--bg-light)") {
        document.body.style.background = "var(--bg-dark)";
        document.body.style.color = "var(--text-dark)";
        document.querySelector(".login-card").style.background = "var(--card-dark)";
      } else {
        document.body.style.background = "var(--bg-light)";
        document.body.style.color = "var(--text-light)";
        document.querySelector(".login-card").style.background = "var(--card-light)";
      }
    });
  </script>
</body>
</html>
